<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="src/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <title>World clock</title>
</head>
<body>
<div class="container">
    <h1>☀️🕛 World Clock 🕛☀️</h1>
    <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Australia/Sydney">Sydney 😎</option>
        <option value="Europe/Budapest">Budapest🍷</option>
        <option value="Asia/Tokyo">Tokyo 👩‍💻</option>
        <option value="Pacific/Honolulu">Honolulu 🎼</option>
    </select>
    <div id="cities">
    <div class="city row" id="sydney">
    <div class="col-sm">
        <h2>Sydney 😎</h2>
        <div class="date"></div>
    </div>
    <div class="col-sm text-end">
        <div class="time"></div>
    </div>
    </div>
     <div class="city row" id="budapest">
        <div class="col-sm">
        <h2>Budapest🍷</h2>
        <div class="date"></div>
        </div>
        <div class="col-sm text-end">
        <div class="time"></div>
    </div>
    </div>
    <div class="city row" id="tokyo">
        <div class="col-sm">
        <h2>Tokyo👩‍💻</h2>
        <div class="date"></div>
        </div>
        <div class="col-sm text-end">
        <div class="time"></div>
    </div>
    </div>
</div>
</div>
    <footer>
        This project was coded with 💚 by <a href="https://codefusion-ml.netlify.app/" target="_blank"><strong>Monika Lauko</strong></a> and it's open-sourced on <a href="https://github.com/lamoncso/world-clock" target="_blank">GitHub</a> and hosted on <a href="https://www.netlify.com

    </footer>
    <script src="src/index.js"></script>
</body>
</html>
